<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Safe Code Executor</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Safe Code Executor</h1>

  <form id="code-form">
    <label for="code">Python code:</label><br>
    <textarea id="code" name="code">print("Hello World")</textarea><br><br>
    <button type="submit">Run</button>
  </form>

  <h2>Output</h2>
  <pre id="output"></pre>

  <h2 class="error" id="error"></h2>

  <script>
    const form = document.getElementById("code-form");
    const outputEl = document.getElementById("output");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      outputEl.textContent = "";
      errorEl.textContent = "";

      const code = document.getElementById("code").value;

      try {
        const res = await fetch("/run", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code })
        });

        const data = await res.json();

        if (data.output) {
          outputEl.textContent = data.output;
        }

        if (data.error) {
          errorEl.textContent = data.error;
        }
      } catch (err) {
        errorEl.textContent = "Failed to call API: " + err;
      }
    });
  </script>
</body>
</html>
